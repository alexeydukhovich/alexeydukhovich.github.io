<html>
    <head>
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
        <script>
            function change_button() {
                let btn = document.getElementById('my_button');
                btn.className = "btn btn-success perfect-centering";
                btn.disabled = true;
                btn.innerHTML = "Токен успешно передан"
                return false;
            };
        </script>
        <style>
            .perfect-centering {
                 position: absolute;
                 top: 50%;
                 left:50%;
                 transform: translate(-50%,-50%);
               }
        </style>
        <title></title>
    </head>
    <body>
        <button id="my_button" type="button" class="btn btn-primary perfect-centering" onclick="change_button();">
            Передать токен
        </button>
    </body>
</html>
